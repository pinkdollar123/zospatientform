<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Patient Form</title>
</head>
<style>
  body{
background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
background-repeat: no-repeat;
color: #fff;
}

</style>
<body class="m-5">
  <a href="index.html" class="btn btn-secondary m-3">Back to Home</a>
  <div class="top-area ms-5 me-5 col-md">
    <h2 class="display-1">Patient Form</h2>
    <p class="fs-2">Welcome, User!</p>
  </div>

   <form action="" id="patientForm" class="m-3 col-sm">

    <div class="row">
      <h3 class="p-2">Patient information</h3>
      <div class="row mb-2">
        <button name="patientID" id="patientIdBtn" type="button" class="btn bg-success text-light fs-6 w-25">Generate your Patient ID</button>
      </div>
      <div class="col-sm-3">
        <p class="bg-light text-dark fs-6 form-control" disabled id="patientID"></p>
       <label for="patientID" class="text-danger fs-5">Patient ID:</label>
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control row" name="firstName" id="firstName" required>
        <label for="firstName" class="text-danger fs-5">First Name*</label>
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control row" name="middleName" id="middleName">
        <label for="middleName" class="text-light fs-5">Middle Name</label>
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control row" name="lastName" id="lastName" required>
        <label for="lastName" class="text-danger fs-5">Last Name*</label>
      </div>
    </div>

    
    <div class="row">
      <div class="col">
        <input type="text" class="form-control row w-75" id="userAddress" name="userAddress"required>
        <label for="userAddress" class="text-danger fs-5">Address*</label>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input type="date" class="form-control row" name="birthDate" id="birthDate" min="01-01-1945" max="current" required>
        <label for="birthDate" class="text-danger fs-5">Date of Birth*</label>
      </div>
      <div class="col">
        <input type="text" class="form-control row" name="contactNumber" id="contactNumber" required>
        <label for="contactNumber" class="text-danger fs-5">Contact Number*</label>
      </div>
      
      <div class="col-sm">
        <label for="gender" class="text-danger fs-5">Gender*</label>
        <label for="male" class="fs-5">Male</label>
        <input type="radio" class="form me-2" value="Male" name="gender" id="Gender" >
        <label for="female" class="fs-5">Female</label>
        <input type="radio" class="form ms-2" value="Female" name="gender" id="Gender">
      </div>
    </div>
    <div class="row">
      <h3 class="mt-5 p-2 border-rounded rounded-1 display-3">Medical Information</h3>
      <p class="fs-4"><strong>Medical History</strong></p>
      <div class="col-4">
        <div class="row fs-5">
          <span><input type="checkbox" id="Asthma" name="medicalHistory" value="Asthma"><label for="Asthma">Asthma</label></span>
          <span><input type="checkbox" id="Cancer" name="medicalHistory" value="Cancer"><label for="Cancer">Cancer</label></span>
          <span><input type="checkbox" id="cardicDisease" name="medicalHistory" value="cardicDisease"><label for="cardicDisease">Cardiac Disease</label></span>
          <span><input type="checkbox" id="Diabetes" name="medicalHistory"value="Diabetes"><label for="Diabetes">Diabetes</label></span>
          <span><input type="checkbox" id="Hypertension" name="medicalHistory"value="Hypertension"><label for="Hypertension">Hypertension</label></span>
          <span><input type="checkbox" id="psychiatricDisorder" name="medicalHistory" value="psychiatricDisorder"><label for="psychiatricDisorder">Psychratric Disorder</label></span>
          <span><input type="checkbox" id="Epilepsy" name="medicalHistory"value="Epilepsy"><label for="Epilepsy">Epilepsy</label></span>
          <span><input type="checkbox" id="Others" name="medicalHistory"value="Others"><label for="Others">Others</label></span>
          <span><input type="checkbox" id="None" name="medicalHistory"value="None"><label for="None">None</label></span>
        </div>
      </div>
      <div class="col">
        <h5 class="display-5">Current Symptoms</h5>
        <select name="Symptoms" id="currentSymptoms" class="w-50 fs-4 bg-light" multiple>
          <option value="Chestpain">Chestpain</option>
          <option value="Respiratory">Respiratory</option>
          <option value="Hematological">Hematological</option>
          <option value="Lymphatic">Lymphatic</option>
          <option value="Neurological">Neurological</option>
        </select>
      </div>

      <div class="col">
        <p class="fs-5">Are you currently taking medication?</p>
        <div class="col">
          <span><input onclick="showInput()"type="radio" value="yes" name="medication" id="radio" value="yes"><label class="fs-5 pe-2" for="yes">Yes</label></span>
          <span><input onclick="hideInput()" type="radio" value="no" name="medication" id="radio1" value="no"><label class="fs-5 pe-2" for="no">No</label></span>
          <input type="text" class="form-control mt-3" id="medicationBox" name="med3" class="mt-3">
        </div>
        <button class="btn btn-success mt-3 fs-4" type="submit" id="submitBtn">Submit</button>
      </div>
    </div>
   </form>

  <!-- <div id="display">
    <h2>Patient info</h2>
    <pre></pre>
  </div> -->


  <script src="randomid.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
