<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Login Page</title>
</head>
<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html{
  height: 100%;
}

body{
background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
background-repeat: no-repeat;
color: #fff;
}

img{
  width: 220px;
  height: 200px;
}


</style>
<body>
  
  <main class="form-signin m-auto position-absolute top-50 start-50 translate-middle" style="width:600px;">
    <form action="#" id="loginForm">
      <div class="text-center">
        <img class="mb-4" src="sthes.png" alt="Login Logo">
      </div>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <input type="text" class="form-control w-100" name="username" id="username" placeholder="admin" required>
        <span class="errorMessage"></span>
      </div>

      <div class="form">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required placeholder="admin">
        <span class="errorMessage"></span>
      </div>
      <!-- <a href="patientform.html" class="btn text-white">Login</a> -->
      <button class="btn btn-success mt-3" type="submit">Login</button> 
      <span id="messageEl"></span>
      <p><a href="index.html" class="mt-2 btn btn-secondary">Back to Home</a></p>
    </form>
  </main>


<script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
