<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Login Page</title>
</head>
<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html{
  height: 100%;
}

</style>
<body>
  
  <main class="form-signin m-auto position-absolute top-50 start-50 translate-middle">
    <form action="" id="loginForm">
      <img class="mb-4" src="medic.png" alt="" width="100" h eight="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Input your username: User">
        <span class="errorMessage"></span>
      </div>
      <div class="form">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Input your username: pword>
        <span class="errorMessage"></span>
      </div>
      <a href="patientform.html" class="w-100 btn btn-lg btn-primary mt-2" id="taengButton" type="button" value="Create">Sign In</a>
      <span id="messageEl"></span>
      <p><a href="index.html" class="mt-2">Back to Home</a></p>
    </form>
  </main>


<script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
